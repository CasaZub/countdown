<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contor</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      width: min(900px, 92vw);
      text-align: center;
      display: grid;
      gap: 18px;
      padding: 22px 0 36px;
    }
    img.hero {
      width: 100%;
      max-width: 1024px;
      height: auto;
      display: block;
      margin: 0 auto;
      border-radius: 18px;
    }
    .timer {
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.5px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .box {
      padding: 14px 16px;
      border: 1px solid rgba(127,127,127,0.35);
      border-radius: 16px;
      min-width: 120px;
    }
    .num { font-size: 42px; font-weight: 800; line-height: 1.05; }
    .lbl { opacity: 0.8; font-size: 14px; margin-top: 6px; }
  </style>
</head>
<body>
  <main class="wrap">
    <!-- IMPORTANT: urcă în repo o imagine numită "hero.JPG" (1024×1536) -->
    <img class="hero" src="hero.JPG" alt="Imagine" width="1024" height="1536" />

    <section class="timer" aria-label="Contor timp">
      <div class="box"><div id="days" class="num">0</div><div class="lbl">zile</div></div>
      <div class="box"><div id="minutes" class="num">0</div><div class="lbl">minute</div></div>
      <div class="box"><div id="seconds" class="num">0</div><div class="lbl">secunde</div></div>
    </section>
  </main>

  <script>
    // Setează aici momentul de start (implicit: acum).
    const start = new Date();

    function tick() {
      const now = new Date();
      let diffMs = now - start;
      if (diffMs < 0) diffMs = 0;

      const totalSeconds = Math.floor(diffMs / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const minutes = Math.floor((totalSeconds % 86400) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("days").textContent = String(days);
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
