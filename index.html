<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contor</title>

  <style>
    :root { color-scheme: light dark; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap {
      width: min(900px, 92vw);
      text-align: center;
      display: grid;
      gap: 18px;
      padding: 22px 0 36px;
    }

    img.hero {
      width: 100%;
      max-width: 1024px;
      max-height: 50vh;
      height: auto;
      object-fit: contain;
      display: block;
      margin: 0 auto;
      border-radius: 18px;
    }

    /* DEFAULT (desktop / ecrane mai mari): orizontal */
    .timer {
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.5px;
      display: flex;
      flex-direction: row;          /* orizontal */
      justify-content: center;
      align-items: stretch;
      gap: 12px;
      flex-wrap: wrap;
    }

    .box {
      padding: 14px 16px;
      border: 1px solid rgba(127,127,127,0.35);
      border-radius: 16px;
      min-width: 120px;
    }

    .num { font-size: 42px; font-weight: 800; line-height: 1.05; }
    .lbl { opacity: 0.8; font-size: 14px; margin-top: 6px; }
    .note { opacity: 0.75; font-size: 13px; margin-top: 6px; }

    /* MOBIL: vertical (sub 700px) */
    @media (max-width: 699px) {
      .timer {
        flex-direction: column;     /* vertical */
        width: min(360px, 92vw);
        margin: 0 auto;
      }
      .box {
        min-width: 0;              /* să nu forțeze lățimi */
      }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <img class="hero" src="hero.JPG" alt="Imagine" width="1024" height="1536" />

    <section class="timer" aria-label="Contor timp">
      <div class="box">
        <div id="days" class="num">1000</div>
        <div class="lbl">zile</div>
      </div>

      <div class="box">
        <div id="hours" class="num">00</div>
        <div class="lbl">ore</div>
      </div>

      <div class="box">
        <div id="minutes" class="num">00</div>
        <div class="lbl">minute</div>
      </div>

      <div class="box">
        <div id="seconds" class="num">00</div>
        <div class="lbl">secunde</div>
      </div>
    </section>

    <div id="status" class="note"></div>
  </main>

  <script>
    // ===================== SETĂRI (TU MODIFICI AICI) =====================
    const totalStartSeconds = 1000 * 24 * 60 * 60; // 1000 zile = 86,400,000 secunde
    const START_ISO_LOCAL = "2026-02-20T12:00:00"; // YYYY-MM-DDTHH:MM:SS (ora locală)
    // ====================================================================

    const startMs = new Date(START_ISO_LOCAL).getTime();
    const statusEl = document.getElementById("status");

    function tick() {
      const nowMs = Date.now();

      if (Number.isNaN(startMs)) {
        statusEl.textContent = "Data de start este invalidă. Verifică START_ISO_LOCAL.";
        return;
      }

      const elapsedSeconds = Math.floor(Math.max(0, nowMs - startMs) / 1000);

      let remaining = totalStartSeconds - elapsedSeconds;
      if (remaining < 0) remaining = 0;

      const days = Math.floor(remaining / 86400);
      const hours = Math.floor((remaining % 86400) / 3600);
      const minutes = Math.floor((remaining % 3600) / 60);
      const seconds = remaining % 60;

      document.getElementById("days").textContent = String(days);
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

      if (nowMs < startMs) statusEl.textContent = "Countdown-ul începe la: " + START_ISO_LOCAL;
      else if (remaining === 0) statusEl.textContent = "Countdown finalizat.";
      else statusEl.textContent = "";
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
